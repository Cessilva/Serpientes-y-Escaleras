<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type='text/javascript' src='js/app.js'></script>
    <title>Document</title>
</head>
<body>
    <div class="juego">
        <img src="imgs/serpientes.png" alt="Serpientes&Escaleras">
        <div class="contorno" >
        </div>
        <div class="azul" id="azul" >
        </div>
        <div class="rojo" id="rojo">
        </div>
        <div class="verde" id="verde">
        </div>
        <div class="amarillo" id="amarillo">
        </div>
    </div>
    <div class="dados">
        <img id="die1" class="die1" src="imgs/Alea_1.png" alt="Dado">
        <button class="boton" onclick="rollDice()">Tira el Dado</button>
    </div>    
    <div id="pregunta" class="pregunta"> 
        <button class="boton" onclick="rollDice()">Correcto</button>
        <button class="boton" onclick="rollDice()">Incorrecto</button>
    </div>
    <form class="equipos" name="fequipos">
        <p>Estos son los quipos:</p>
        <input type="radio" id="equipo1" name="equipo" value="equipo1">
        <label for="equipo1">Equipo1:</label><input type="text" style="color:white;"><br>
        <input type="radio" id="equipo2" name="equipo" value="equipo2">
        <label for="equipo2">Equipo2:</label><input type="text" style="color:white;"><br>
        <input type="radio" id="equipo3" name="equipo" value="equipo3">
        <label for="equipo3">Equipo3:</label><input type="text" style="color:white;"><br>
        <input type="radio" id="equipo4" name="equipo" value="equipo4">
        <label for="equipo4">Equipo4:</label><input type="text" style="color:white;"><br><br> 
        <center><input type="Button" name="" value="Escoger equipo" style="background-color:white;" onclick="cambiaColor()"></center> 
        <div id="posicion"></div>
      </form>
    <br><br><br><br>
    <input type='file' accept='text/plain' onchange='openFile(event)'><br>
</body>
</html>
